<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind|Patua+One" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div id="app"></div>


    <!-- jQuery for Materialize -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- Packery.js (grid layout) -->
    <script src="./../node_modules/packery/dist/packery.pkgd.min.js"></script>
    <!-- Draggabilly (draggable grid) -->
    <script src="./../node_modules/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript">
    // Toggle side navbar
    $(document).ready(function() {
        $(".button-collapse").sideNav();
    });


    </script>

    <!-- So webpack will detect the html file -->
    <script src="bundle.js"></script>
</body>
</html>
